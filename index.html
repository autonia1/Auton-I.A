<!-- SEÇÃO DE FORMULÁRIO COM FORMSPREE -->
<section class="form-section" id="formulario">
    <div class="form-container">
        <div class="form-content">
            <h2 class="form-title">Pronto para ter o seu agente IA?</h2>
            <p class="form-subtitle">Preencha o formulário e nosso time entrará em contato via WhatsApp.</p>
        </div>
        
        <div class="form-box">
            <form action="https://formspree.io/f/xjvneraa" method="POST" id="capturaForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label" for="nome">Nome Completo *</label>
                        <input type="text" id="nome" name="nome" class="form-input" required placeholder="ex: João Silva">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="email">E-mail *</label>
                        <input type="email" id="email" name="email" class="form-input" required placeholder="ex: joao@empresa.com">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="whatsapp">WhatsApp *</label>
                        <input type="tel" id="whatsapp" name="whatsapp" class="form-input" required placeholder="ex: 11 99999-9999">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="empresa">Empresa</label>
                        <input type="text" id="empresa" name="empresa" class="form-input" placeholder="ex: Minha Empresa LTDA">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="faturamento">Faturamento Mensal *</label>
                        <select id="faturamento" name="faturamento" class="form-input" required>
                            <option value="">Selecione uma opção</option>
                            <option value="menos-20000">Menos que R$ 20.000</option>
                            <option value="20000-40000">De R$ 20.000 a R$ 40.000</option>
                            <option value="41000-60000">De R$ 41.000 a R$ 60.000</option>
                            <option value="61000-100000">De R$ 61.000 a R$ 100.000</option>
                            <option value="100000-500000">De R$ 100.000 a R$ 500.000</option>
                        </select>
                    </div>
                </div>
                
                <button type="submit" class="form-submit">Enviar Formulário</button>
            </form>
        </div>
    </div>
</section>
