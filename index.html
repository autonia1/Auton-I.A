<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste FormSubmit</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .test-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #000;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #333;
        }

        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            display: none;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Teste FormSubmit</h1>
        
        <!-- M√âTODO 1: Formul√°rio tradicional -->
        <h3>M√©todo 1: Formul√°rio Tradicional</h3>
        <form action="https://formsubmit.co/autonia.contato@gmail.com" method="POST">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_template" value="table">
            <input type="hidden" name="_subject" value="üéØ TESTE FormSubmit">
            
            <div class="form-group">
                <label>Nome:</label>
                <input type="text" name="nome" required>
            </div>
            
            <div class="form-group">
                <label>Email:</label>
                <input type="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label>Mensagem:</label>
                <input type="text" name="mensagem" value="Teste do FormSubmit" required>
            </div>
            
            <button type="submit">Enviar (M√©todo 1)</button>
        </form>

        <hr style="margin: 20px 0;">

        <!-- M√âTODO 2: Formul√°rio com AJAX -->
        <h3>M√©todo 2: Formul√°rio com AJAX</h3>
        <form id="ajaxForm">
            <div class="form-group">
                <label>Nome:</label>
                <input type="text" id="ajaxNome" required>
            </div>
            
            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="ajaxEmail" required>
            </div>
            
            <div class="form-group">
                <label>Mensagem:</label>
                <input type="text" id="ajaxMensagem" value="Teste AJAX FormSubmit" required>
            </div>
            
            <button type="submit">Enviar (M√©todo 2)</button>
        </form>

        <div id="statusMessage" class="status"></div>
    </div>

    <script>
        // M√©todo 2: AJAX
        document.getElementById('ajaxForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const statusMessage = document.getElementById('statusMessage');
            statusMessage.className = 'status loading';
            statusMessage.style.display = 'block';
            statusMessage.textContent = 'Enviando...';
            
            const formData = new FormData();
            formData.append('nome', document.getElementById('ajaxNome').value);
            formData.append('email', document.getElementById('ajaxEmail').value);
            formData.append('mensagem', document.getElementById('ajaxMensagem').value);
            formData.append('_captcha', 'false');
            formData.append('_template', 'table');
            formData.append('_subject', 'üéØ TESTE AJAX FormSubmit');
            
            fetch('https://formsubmit.co/ajax/autonia.contato@gmail.com', {
                method: 'POST',
                body: formData,
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Erro na rede: ' + response.status);
                }
                return response.json();
            })
            .then(data => {
                console.log('Sucesso:', data);
                statusMessage.className = 'status success';
                statusMessage.textContent = '‚úÖ Formul√°rio enviado com sucesso!';
                
                // Limpa o formul√°rio
                document.getElementById('ajaxForm').reset();
            })
            .catch(error => {
                console.error('Erro:', error);
                statusMessage.className = 'status error';
                statusMessage.textContent = '‚ùå Erro ao enviar: ' + error.message;
            });
        });

        // Verifica se estamos em localhost
        if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
            const statusMessage = document.getElementById('statusMessage');
            statusMessage.className = 'status loading';
            statusMessage.style.display = 'block';
            statusMessage.textContent = '‚ö†Ô∏è AVISO: Voc√™ est√° em localhost. FormSubmit pode n√£o funcionar. Suba o site para um servidor real.';
        }
    </script>
</body>
</html>
