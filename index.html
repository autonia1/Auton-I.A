<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Formul√°rio - Sem Redirecionamento</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #1a1a1a;
            background: #f8f9fa;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-section {
            padding: 3rem 2rem;
            background: #f8f9fa;
            width: 100%;
            max-width: 800px;
        }

        .form-container {
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr;
            gap: 3rem;
        }

        .form-content {
            text-align: center;
        }

        .form-title {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: #1a1a1a;
            line-height: 1.2;
        }

        .form-subtitle {
            font-size: 1.3rem;
            color: #4a5568;
            line-height: 1.6;
        }

        .form-box {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            height: fit-content;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #2d3748;
        }

        .form-input {
            padding: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            width: 100%;
        }

        .form-input::placeholder {
            color: #a0aec0;
            opacity: 0.7;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-submit {
            background: #000000;
            color: white;
            border: none;
            padding: 1.2rem 3rem;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 0 auto;
            width: 100%;
            position: relative;
        }

        .form-submit:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .form-submit:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        /* ESTILOS DA P√ÅGINA DE OBRIGADO MINIMALISTA */
        .thank-you-container {
            display: none;
            text-align: center;
            padding: 3rem 2rem;
        }

        .thank-you-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
        }

        .thank-you-title {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #1a1a1a;
        }

        .thank-you-message {
            font-size: 1.1rem;
            color: #4a5568;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .thank-you-details {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            text-align: left;
        }

        .thank-you-details p {
            margin-bottom: 0.5rem;
            color: #4a5568;
        }

        .loading-text {
            display: none;
        }

        @media (max-width: 768px) {
            .form-box {
                padding: 2rem;
            }
            
            .form-title {
                font-size: 2rem;
            }
            
            .form-subtitle {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <!-- SE√á√ÉO DE FORMUL√ÅRIO COM P√ÅGINA DE OBRIGADO INTEGRADA -->
    <section class="form-section" id="formulario">
        <div class="form-container">
            <div class="form-content">
                <h2 class="form-title">Teste do Formul√°rio</h2>
                <p class="form-subtitle">Esta √© uma vers√£o de teste para verificar se h√° redirecionamento</p>
            </div>
            
            <div class="form-box">
                <!-- FORMUL√ÅRIO ORIGINAL -->
                <form id="capturaForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label class="form-label" for="nome">Nome Completo *</label>
                            <input type="text" id="nome" name="nome" class="form-input" required placeholder="ex: Jo√£o Silva">
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="email">E-mail *</label>
                            <input type="email" id="email" name="email" class="form-input" required placeholder="ex: joao@empresa.com">
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="whatsapp">WhatsApp *</label>
                            <input type="tel" id="whatsapp" name="whatsapp" class="form-input" required placeholder="ex: 11 99999-9999">
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="empresa">Empresa</label>
                            <input type="text" id="empresa" name="empresa" class="form-input" placeholder="ex: Minha Empresa LTDA">
                        </div>
                    </div>
                    
                    <button type="submit" class="form-submit" id="submitButton">
                        <span id="submitText">Enviar Formul√°rio</span>
                        <span id="loadingText" class="loading-text">Enviando...</span>
                    </button>
                </form>

                <!-- P√ÅGINA DE OBRIGADO MINIMALISTA -->
                <div class="thank-you-container" id="thankYouPage">
                    <div class="thank-you-icon">‚úÖ</div>
                    <h2 class="thank-you-title">Cadastro enviado!</h2>
                    <p class="thank-you-message">
                        Entraremos em contato em at√© 24 horas.
                    </p>
                    
                    <div class="thank-you-details">
                        <p><strong>Nome:</strong> <span id="resumoNome"></span></p>
                        <p><strong>E-mail:</strong> <span id="resumoEmail"></span></p>
                        <p><strong>WhatsApp:</strong> <span id="resumoWhatsapp"></span></p>
                        <p><strong>Empresa:</strong> <span id="resumoEmpresa"></span></p>
                    </div>
                    
                    <p style="margin-top: 2rem; color: #666; font-size: 0.9rem;">
                        <strong>Status do teste:</strong> <span id="testStatus">‚úÖ Sem redirecionamento</span>
                    </p>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Formul√°rio com AJAX para evitar redirecionamento
        document.getElementById('capturaForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitButton = document.getElementById('submitButton');
            const submitText = document.getElementById('submitText');
            const loadingText = document.getElementById('loadingText');
            const testStatus = document.getElementById('testStatus');
            
            // Mostra loading
            submitText.style.display = 'none';
            loadingText.style.display = 'inline';
            submitButton.disabled = true;
            
            // Captura os dados do formul√°rio
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const whatsapp = document.getElementById('whatsapp').value;
            const empresa = document.getElementById('empresa').value;
            
            // Preenche o resumo na p√°gina de obrigado
            document.getElementById('resumoNome').textContent = nome;
            document.getElementById('resumoEmail').textContent = email;
            document.getElementById('resumoWhatsapp').textContent = whatsapp;
            document.getElementById('resumoEmpresa').textContent = empresa || 'N√£o informada';
            
            try {
                // M√©todo 1: Tentar enviar via FormSubmit AJAX
                const formData = new FormData();
                formData.append('_replyto', email);
                formData.append('_subject', 'üéØ TESTE FORMUL√ÅRIO - Auton I.A');
                formData.append('nome', nome);
                formData.append('email', email);
                formData.append('whatsapp', whatsapp);
                formData.append('empresa', empresa || 'N√£o informada');
                formData.append('_captcha', 'false');
                formData.append('_template', 'table');
                
                console.log('Enviando dados para FormSubmit...');
                
                const response = await fetch('https://formsubmit.co/ajax/autonia.contato@gmail.com', {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json'
                    },
                    body: formData
                });
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    console.log('‚úÖ FormSubmit respondeu com sucesso');
                    testStatus.innerHTML = '‚úÖ Sem redirecionamento - Email enviado com sucesso';
                    mostrarPaginaObrigado();
                } else {
                    console.log('‚ö†Ô∏è FormSubmit retornou erro, usando fallback');
                    testStatus.innerHTML = '‚ö†Ô∏è Sem redirecionamento - Email pode n√£o ter sido enviado';
                    mostrarPaginaObrigado();
                }
                
            } catch (error) {
                console.log('‚ùå Erro no FormSubmit:', error);
                // M√©todo alternativo: Mostrar sucesso mesmo com erro
                testStatus.innerHTML = '‚ùå Sem redirecionamento - Erro no envio do email';
                mostrarPaginaObrigado();
            }
        });

        // Fun√ß√£o para mostrar p√°gina de obrigado
        function mostrarPaginaObrigado() {
            document.getElementById('capturaForm').style.display = 'none';
            document.getElementById('thankYouPage').style.display = 'block';
            
            // Scroll suave para o topo da se√ß√£o de formul√°rio
            document.getElementById('formulario').scrollIntoView({ 
                behavior: 'smooth', 
                block: 'start' 
            });
            
            // Limpa o formul√°rio
            setTimeout(() => {
                document.getElementById('capturaForm').reset();
            }, 1000);
        }

        // Monitora se h√° redirecionamento
        let redirecionado = false;
        
        // Verifica se a p√°gina foi recarregada (poss√≠vel redirecionamento)
        window.addEventListener('beforeunload', function(e) {
            redirecionado = true;
        });

        window.addEventListener('load', function() {
            if (redirecionado) {
                document.getElementById('testStatus').innerHTML = '‚ùå REDIRECIONAMENTO DETECTADO';
            }
        });
    </script>
</body>
</html>
