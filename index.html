<script>
    // ... (mantenha todo o resto do JavaScript anterior)

    // FORMUL츼RIO OTIMIZADO - ENVIO R츼PIDO
    document.getElementById('capturaForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const submitButton = document.getElementById('submitButton');
        const submitText = document.getElementById('submitText');
        const loadingText = document.getElementById('loadingText');
        const faturamento = document.getElementById('faturamento').value;
        
        // Mostra loading IMEDIATAMENTE
        submitText.style.display = 'none';
        loadingText.style.display = 'inline';
        submitButton.disabled = true;
        
        // Captura os dados do formul치rio R츼PIDO
        const nome = document.getElementById('nome').value;
        const email = document.getElementById('email').value;
        const whatsapp = document.getElementById('whatsapp').value;
        const empresa = document.getElementById('empresa').value;
        
        // Preenche o resumo na p치gina de obrigado
        document.getElementById('resumoNome').textContent = nome;
        document.getElementById('resumoEmail').textContent = email;
        document.getElementById('resumoWhatsapp').textContent = whatsapp;
        document.getElementById('resumoEmpresa').textContent = empresa || 'N칚o informada';
        
        // Mapeia o valor do faturamento para texto leg칤vel
        const faturamentoText = {
            'menos-20000': 'Menos que R$ 20.000',
            '20000-40000': 'De R$ 20.000 a R$ 40.000', 
            '41000-60000': 'De R$ 41.000 a R$ 60.000',
            '61000-100000': 'De R$ 61.000 a R$ 100.000',
            '100000-500000': 'De R$ 100.000 a R$ 500.000'
        };
        
        document.getElementById('resumoFaturamento').textContent = faturamentoText[faturamento] || 'N칚o informado';
        
        // Verifica se o faturamento 칠 menor que 20.000 - DECIS츾O R츼PIDA
        if (faturamento === 'menos-20000') {
            // Mostra p치gina de faturamento baixo IMEDIATAMENTE (sem delay)
            document.getElementById('capturaForm').style.display = 'none';
            document.getElementById('thankYouPageBaixo').style.display = 'block';
            document.getElementById('thankYouPage').style.display = 'none';
            
            // Scroll suave para o topo da se칞칚o de formul치rio
            document.getElementById('formulario').scrollIntoView({ 
                behavior: 'smooth', 
                block: 'start' 
            });
            
            return; // Para a execu칞칚o aqui, n칚o envia o formul치rio
        }
        
        // PARA FATURAMENTO MAIOR QUE 20.000 - ENVIO R츼PIDO
        // Cria os dados do formul치rio
        const formData = new FormData();
        formData.append('_replyto', email);
        formData.append('_subject', '游꿢 NOVO LEAD - Auton I.A');
        formData.append('nome', nome);
        formData.append('email', email);
        formData.append('whatsapp', whatsapp);
        formData.append('empresa', empresa || 'N칚o informada');
        formData.append('faturamento', faturamentoText[faturamento] || 'N칚o informado');
        formData.append('_captcha', 'false');
        formData.append('_template', 'table');
        
        // ENVIO EM SEGUNDO PLANO - N츾O BLOQUEIA A INTERFACE
        fetch('https://formsubmit.co/ajax/autonia.contato@gmail.com', {
            method: 'POST',
            headers: {
                'Accept': 'application/json'
            },
            body: formData
        })
        .then(response => response.json())
        .then(result => {
            // Mostra a p치gina de obrigado independente do resultado
            mostrarPaginaObrigado();
        })
        .catch(error => {
            // Mesmo se der erro, mostra a p치gina de obrigado
            mostrarPaginaObrigado();
        });
        
        // MOSTRA A P츼GINA DE OBRIGADO IMEDIATAMENTE (n칚o espera pela resposta)
        setTimeout(() => {
            mostrarPaginaObrigado();
        }, 500); // Apenas 0.5 segundos de delay para efeito visual
    });

    // Fun칞칚o para mostrar p치gina de obrigado normal - OTIMIZADA
    function mostrarPaginaObrigado() {
        document.getElementById('capturaForm').style.display = 'none';
        document.getElementById('thankYouPage').style.display = 'block';
        document.getElementById('thankYouPageBaixo').style.display = 'none';
        
        // Reset do bot칚o de submit
        const submitButton = document.getElementById('submitButton');
        const submitText = document.getElementById('submitText');
        const loadingText = document.getElementById('loadingText');
        
        submitText.style.display = 'inline';
        loadingText.style.display = 'none';
        submitButton.disabled = false;
        
        // Scroll suave para o topo da se칞칚o de formul치rio
        document.getElementById('formulario').scrollIntoView({ 
            behavior: 'smooth', 
            block: 'start' 
        });
        
        // Limpa o formul치rio
        document.getElementById('capturaForm').reset();
    }

    // ... (mantenha o resto do JavaScript)
</script>
